<!DOCTYPE html>
{% load widget_tweaks %}
<div class="btn-group">
   <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <i class="material-icons" style="vertical-align: text-top;">
      assignment_ind
      </i>
      Area da Organização
   </button>
   <div class="dropdown-menu">
      <div class="col-lg-12" style="min-width: 300px;right:0;">
         <div class="text-center">
         <h3><b>Efetuar Login</b></h3></div>
         <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
               <label for="username">Email</label>
               {% render_field login_form.username type="email" class="form-control" %}
            </div>
            <div class="form-group">
               <label for="password">Senha</label>
               {% render_field login_form.password type="password" class="form-control" %}
            </div>
            <input type="submit" class="btn btn-success" value="Entrar">
         </form>
      </div>
   </div>
</div>

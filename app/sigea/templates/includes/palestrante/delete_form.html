<form method="POST" action="{% url 'sigea:palestrante_delete' palestrante.id %}" id="palestrante-delete">
  {% csrf_token %}
  <div class="modal-header">
    <h5 class="modal-title">Confirmação de Exclusão</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
    <div class="modal-body">
        <p>Tem certeza de que deseja excluir o (a) Palestrante <strong>{{ palestrante.nome }}</strong>.</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn btn-secondary" data-dismiss="modal">Fechar</button>
      <button type="submit" class="btn btn-danger">Confirma</button>
    </div>
</form>

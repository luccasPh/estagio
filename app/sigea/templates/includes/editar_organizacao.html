{% load widget_tweaks %}
<form method="POST" id="organizacao-update" action="{% url 'sigea:editar'%}">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Editar Informação</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="font-weight-bold" for="nome">Email:</label>
            {% render_field organizacao_form.email class="form-control" %}
        </div>
            <div class="form-group">
            <label class="font-weight-bold" for="palestrante">Nome:</label>
            {% render_field organizacao_form.nome class="form-control"%}
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="tipo">Telefone:</label>
            {% render_field organizacao_form.telefone class="form-control phone_with_ddd" %}
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn btn-secondary" data-dismiss="modal" style="align-self: baseline;">Fechar</button>
        <button type="submit" class="btn btn-primary mb-4">Salvar</button>
    </div>
</form>

<script>
$(document).ready(function(){
    $('.phone_with_ddd').mask('(00) 0 0000-0000');
  });
</script>

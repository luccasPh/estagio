{% load widget_tweaks %}
<form method="POST" id="palestrante-update" action="{% url 'sigea:palestrante_update' evento.id palestrante_form.instance.id %}">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Editar Palestrante</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
     <div class="modal-body">
           <div class="form-group">
                <label class="font-weight-bold" for="nome">Nome:</label>
                {% render_field palestrante_form.nome class="form-control" %}
            </div>
           <div class="form-group">
                 <label class="font-weight-bold" for="afiliacao">Afiliação:</label>
                {% render_field palestrante_form.afiliacao class="form-control" %}
            </div>
            <div class="form-group">
                <label class="font-weight-bold" for="imagem">Foto:</label><br>
                {% render_field palestrante_form.imagem %}
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn btn-secondary" data-dismiss="modal" style="align-self: baseline;">Fechar</button>
        <button type="submit" class="btn btn-primary mb-4">Salvar:</button>
    </div>
</form>
